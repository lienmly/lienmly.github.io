<!DOCTYPE html>
<html>
<head>
    <title>My Pixel Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #ffecf1; 
            font-family: 'Press Start 2P', cursive; 
            text-align: center; 
            padding: 20px; 
        }
        h1 { color: #5a3d7a; }
        .pixel-button {
            display: block;
            margin: 15px auto;
            padding: 12px;
            background: #ff9bb3;
            color: #5a3d7a;
            text-decoration: none;
            border: 3px solid #5a3d7a;
            font-family: 'Press Start 2P', cursive;
            width: 80%;
            max-width: 300px;
        }
        .pixel-button:hover { background: #ffb6c8; }
        footer { margin-top: 30px; font-size: 0.7rem; }
    </style>
</head>
<body>
    <h1>MY LINKS</h1>
    <a href="https://instagram.com/you" class="pixel-button">Instagram</a>
    <a href="https://youtube.com/you" class="pixel-button">YouTube</a>
    <a href="https://github.com/you" class="pixel-button">GitHub</a>
    <footer>Made with ❤️ & pixels</footer>
</body>
</html>
